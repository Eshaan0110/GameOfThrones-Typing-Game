    <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Defend the Code Keep â€” Game of Thrones Edition</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Club Logo">
      </div>
      <div class="title-block">
        <h2>Defend the Code Keep</h2>
        <div class="sub">HackaThrone - Code is Coming</div>
      </div>
    </header>

    <main class="game-area" id="gameArea">
      <div class="bg"></div>
      <div class="frost"></div>
      <div class="mist"></div>

      <div class="hud">
        <div class="card">Honor Points<br><strong id="score">0</strong></div>
        <div class="card">Health<br><strong id="health">5</strong></div>
        <div class="card">Combo<br><strong id="combo">0</strong></div>
      </div>

      <div class="bugs-layer" id="bugsLayer"></div>

      <div class="castle">
        <div class="bar">
          <div class="fill" id="castleFill" style="width:100%"></div>
        </div>
      </div>

      <!-- Screens unchanged -->

      <div style="position:absolute;bottom:150px;left:50%;transform:translateX(-50%);z-index:36">
        <input id="typed" autocomplete="off" placeholder="Type here to attack...">
      </div>

      <audio id="bgMusic" loop preload="auto">
        <source src="" type="audio/mpeg">
      </audio>
    </main>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
